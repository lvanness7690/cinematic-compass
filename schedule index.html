<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cinematic Compass Schedule</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <div class="mb-3">
                <!-- Back button -->
                <a href="./cinematic-compass/index.html" class="btn btn-secondary mb-3">Back to Homepage</a>
            </div>
            <h1 class="title">Your Cinematic Compass Schedule</h1>
            <main>
                <div class="search-container">
                    <label for="show-search" class="form-label">Search for shows:</label>
                    <input type="text" id="show-search" class="form-control" placeholder="Enter show name">
                    <button onclick="addToSchedule()" class="btn btn-primary mb-5">Add to Schedule</button>
                </div>
                <ul id="schedule-list" class="list-group mt-3"></ul>
            </main>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>

    <script src="./schedule script.js"></script>
</body>
</html>
