<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinematic Compass</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <section class="section">
        <div class="container">
            <!-- Centering Title -->
            <h1 class="title is-1 has-text-centered">Welcome to Cinematic Compass</h1>
            
            <!-- Centering Search Field and Button -->
            <div class="field has-addons is-justify-content-center">
                <div class="control">
                    <input class="input is-primary" type="text" id="searchInput" placeholder="Search for a show">
                </div>
                <div class="control">
                    <button class="button is-info" id="searchButton">Search</button>
                </div>
            </div>
            
            <!-- Centering Buttons -->
            <div class="buttons is-centered">
                <button class="button is-primary" id="loadTrending">Find Trending Shows</button>
                <button class="button is-link" id="viewSchedule">View Your Schedule</button>
            </div>
        </div>
    </section>
    <script src="assets/js/homepage.js"></script>
</body>
</html>
